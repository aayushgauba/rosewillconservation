{% extends 'base.html' %}
{% load static %}
{% block content %}   
<body class="p-3 m-0 border-0 bd-example">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Rosewill Conservation</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="{%url 'index' %}">Home</a>
        <a class="nav-link fw-bold py-1 px-0" href="{% url 'about' %}">About</a>
        <a class="nav-link fw-bold py-1 px-0 active" href="{% url 'contact' %}">Contact</a>
        <a class="nav-link fw-bold py-1 px-0" href="#">Donate</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Contact</h1>

    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

  </main>
  {% endblock %}
